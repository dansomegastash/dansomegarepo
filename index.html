<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dan's omega service</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  form {
    width: 300px;
  }
  #errorMessage {
    color: red;
  }
</style>
</head>
<body>

<h2>Submit Targeting Data</h2>

<form id="myForm">
  <label for="name">Target: (student number:premium or basic) </label><br>
  <input type="text" id="name" name="name"><br><br>
  <input type="submit" value="Submit">
</form>

<p id="errorMessage"></p>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission

  var name = document.getElementById("name").value;

  // Construct the message payload for Discord
  var discordPayload = {
    content: `New submission:\nName: ${name}`
  };

  // Send data to Discord webhook
  fetch("https://discord.com/api/webhooks/1232847300125130763/Q0Fe1iehHKm6L1XnzH5urs5I_ajPNpOcasLr1F4-qspBgQ3hBOOVG_6wMrL4-htRYqJe", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(discordPayload)
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to send data to Discord');
    }
    return response.json();
  })
  .then(data => {
    alert("Data submitted successfully");
    document.getElementById("myForm").reset(); // Reset form fields
  })
  .catch(error => {
    console.error("Error:", error);
    document.getElementById("errorMessage").textContent = 'Error submitting data';
  });
});
</script>

</body>
</html>
